<div class="container d-flex justify-content-center ">
    <form action="" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div class="">
            <label for="correo">Correo</label>

            <input class="form-control" type="text" name="correo" id="correo" placeholder="correo" ngModel />
        </div>

        <div class="">
            <label for="contraseña">contraseña</label>
            <input class="form-control" type="password" name="contraseña" id="contraseña" placeholder="contraseña" ngModel />
        </div>
        <div class="">
            <button type="submit" class="btn btn-primary" >Enviar</button>
        </div>
    </form>
</div>
