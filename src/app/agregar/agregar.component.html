<div class="container">
    <div class="col">
        <h1 class="text-center">Agregar futbolista</h1>
        <form action="  " class="row ">

        <div class="form-group col-md-3">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="nombre"  placeholder="nombre" type="text" name="nombre" id="nombre" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="apellido">Apellido</label>
            <input [(ngModel)]="apellido" type="text" placeholder="apellido" name="apellido" id="apellido" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="edad">edad</label>
            <input [(ngModel)]="edad" placeholder="edad
            " type="text" name="edad" id="sedad" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="precision">Precision</label>
            <input [(ngModel)]="precision" placeholder="precision" type="text" name="precision" id="precision"class="form-control">

            
        </div>
    
        <button type="submit" class="btn btn-primary col-md-2 mt-10" (click)="setPlayer()">agregar</button>

        <app-app-hijo  class="mt-5 " *ngFor="let futbolista of futbolistas; let indice=index" [futbolista]="futbolista" [indice]="indice"/>

        </form>

        
   
</div>
